query LaunchList($offset: Int) {
  launches(offset: $offset, order: "desc", sort: "launch_date_utc", limit: 10) {
    mission_name
    launch_date_utc
    launch_date_local
    launch_site {
      site_name_long
      site_name
    }
    links {
      flickr_images
      article_link
      video_link
      mission_patch
    }
    rocket {
      rocket_name
    }
    ships {
      home_port
      image
      weight_kg
    }
    id
  }
}
